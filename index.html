<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skybolt Aero</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset basic layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #e3e3e3;
      font-family: 'Space Grotesk', Arial, sans-serif;
    }

    /* Fullscreen 3D canvas */
    .spline-hero {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }

    .spline-hero iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      display: block;
    }

    /* Top Navigation Bar */
    .top-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5vw;
      box-sizing: border-box;
      z-index: 10;
      pointer-events: none;
    }

    .logo {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.08em;
      color: #fff;
      pointer-events: auto;
      user-select: none;
    }

    nav {
      pointer-events: auto;
    }

    .nav-links {
      display: flex;
      gap: 2.4vw;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 1rem;
      padding: 0.5rem 1.2rem;
      font-weight: 400;
      background: none;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      background: #ddd;
      color: #111;
    }

    /* Responsive Design for Tablets and Phones */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 1rem 4vw;
      }

      .logo {
        font-size: 1.4rem;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: flex-start;
      }

      .nav-links a {
        font-size: 0.95rem;
        padding: 0.4rem 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.2rem;
      }

      .nav-links {
        gap: 0.4rem;
      }

      .nav-links a {
        font-size: 0.88rem;
        padding: 0.4rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="spline-hero">
    <iframe src="https://my.spline.design/drone-0KlGwcTGcoDXh9IsnoCUame8/" allowfullscreen></iframe>
  </div>

  <div class="top-bar">
    <div class="logo">SKYBOLT AERO</div>
    <nav>
      <div class="nav-links">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">TEAM</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT US</a>
      </div>
    </nav>
  </div>
</body>
</html>
