<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skybolt Aero</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow: hidden; background: #e3e3e3;
    }
    .spline-hero {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
    }
    .spline-hero iframe {
      width: 100vw; height: 100vh; border: none; display: block; background: transparent;
    }
    .top-bar {
      position: fixed; top: 0; left: 0; width: 100vw;
      display: flex; justify-content: space-between; align-items: center;
      padding: 28px 5vw 0 5vw; box-sizing: border-box; z-index: 3;
      background: none;
      pointer-events: none;
    }
    .logo {
      font-family: 'Space Grotesk', Arial, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.08em;
      color: #fff;
      pointer-events: auto;
      background: none;
      box-shadow: none;
      user-select: none;
    }
    nav { pointer-events: auto; }
    .nav-links {
      display: flex; gap: 2.4vw; align-items: center;
      font-family: 'Space Grotesk', Arial, sans-serif;
      font-weight: 400;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      background: none;
      border-radius: 16px;
      padding: 6px 17px;
      font-family: 'Space Grotesk', Arial, sans-serif;
      font-weight: 400;
      transition: background 0.15s, color 0.15s;
      pointer-events: auto;
    }
    .nav-links a:hover, .nav-links a:focus {
      background: #ddd;
      color: #111;
    }
    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column; align-items: flex-start; gap: 9px; padding: 18px 4vw 0 4vw;
      }
      .logo { font-size: 1.18rem; }
      .nav-links { gap: 3vw; font-size: 0.95rem; }
      .nav-links a { padding: 6px 9px; font-size: 0.94rem; }
    }
  </style>
</head>
<body>
  <div class="spline-hero">
    <iframe src="https://my.spline.design/drone-0KlGwcTGcoDXh9IsnoCUame8/" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="top-bar">
    <div class="logo">SKYBOLT AERO</div>
    <nav>
      <div class="nav-links">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">TEAM</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT US</a>
      </div>
    </nav>
  </div>
</body>
</html>
